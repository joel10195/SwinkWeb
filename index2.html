<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTN Science</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #fff;
            color: #000;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px 60px;
            font-weight: 500;
        }

        .logo-area {
            display: flex;
            align-items: center;
        }

        nav {
            margin-left: 100px;
            display: flex;
            align-items: center;
        }

        nav a {
            margin: 0 30px;
            text-decoration: none;
            color: #000;
            position: relative;
            display: inline-block;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fff;
        }

        nav a:hover::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-color: #007aff;
            border-radius: 20px;
            z-index: -1;
            padding: 8px 20px;
            box-sizing: content-box;
        }

        .dropdown:hover>a {
            color: #fff;
        }

        .dropdown:hover>a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-color: #007aff;
            border-radius: 20px;
            z-index: -1;
            padding: 8px 20px;
            box-sizing: content-box;
        }

        .dropdown {
            position: relative;
            padding: 12px 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ccc;
            min-width: 130px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 0px;
            z-index: 1;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 0;
            text-align: center;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 15px 20px;
            color: #fff !important;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0;
        }

        .dropdown-content a:hover {
            background-color: #f0f0f0;
            color: #000;
        }

        .dropdown-content a:hover::before {
            content: none;
        }

        .login {
            margin-left: 800px;
            font-size: 0.9rem;
        }

        .aaa {
            width: 13px;
            height: 13px;
            vertical-align: -1px;
            margin-right: 5px;
        }

        .tree-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            position: relative;
        }

        .tree-top {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 40px;
        }

        .tree-description {
            margin-left: 500;
            margin-top: 100px;
            max-width: 300px;
        }

        .tree-description span {
            font-size: 12px;
            color: #777;
        }

        #tree-container {
            position: relative;
        }

        #tree {
            width: 450px;
            height: 425px;
            object-fit: contain;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .apple {
            position: absolute;
            width: 30px;
            height: 30px;
            transition: opacity 0.5s ease;
        }

        .shake {
            animation: shakeTree 0.5s ease;
        }

        @keyframes shakeTree {
            0% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-10px);
            }

            40% {
                transform: translateX(10px);
            }

            60% {
                transform: translateX(-10px);
            }

            80% {
                transform: translateX(10px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .search-box {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            border-radius: 35px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            width: 700px;
            position: relative;
            transition: height 0.3s ease;
            height: 60px;
        }

        .search-box.expanded {
            height: 150px;
        }

        .search-input-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .search-input-wrapper::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            right: 20px;
            height: 1px;
            background-color: #ccc;
            display: none;
        }

        .search-box.expanded .search-input-wrapper::after {
            display: block;
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .search-box i {
            margin-left: 10px;
            color: #888;
        }

        .clear-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #aaa;
            cursor: pointer;
            margin-left: 10px;
        }

        .clear-btn:hover {
            color: #333;
        }

        .sort-btn {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-left: 10px;
            margin-top: 2px;
        }

        #filterPanel {
            display: none;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            height: 300px;
            background-color: #fff;
            position: absolute;
            z-index: 10;
            left: calc(40% + 350px);
            transform: translateX(-50%);
        }

        #filterPanel h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            margin-top: -9px;
        }

        #filterPanel select {
            border: 2px solid #4caae9;
            color: #007aff;
        }

        #filterPanel select,
        #filterPanel button {
            margin-top: 20px;
            margin: 10px 0;
            width: 100%;
            padding: 8px;
            border-radius: 10px;

        }

        #filterPanel .filter-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 0px;
        }

        #filterPanel .filter-buttons button {
            width: 48%;
            border: none;
        }

        #filterPanel .filter-buttons button:nth-child(1) {
            background-color: #efefef;
            color: #8b8b8b;
            /* 초기화 버튼 배경색 회색 */
        }

        #filterPanel .filter-buttons button:nth-child(2) {
            background-color: #4caae9;
            /* 적용하기 버튼 배경색 파란색 */
            color: #fff;
            /* 글씨 색상 흰색으로 가독성 확보 */
        }

        #filterPanel .filter-buttons button:nth-child(1):hover {
            background-color: #b3b3b3;
            color: #333;
        }

        #filterPanel .filter-buttons button:nth-child(2):hover {
            background-color: #005bb5;
            /* 호버 시 약간 어두운 파란색 */
        }

        /* X 버튼 스타일 수정 */
        #closeFilterButton {
            position: absolute;
            top: -10px;
            right: -140px;
            /* 오른쪽으로 더 이동 */
            background: none;
            border: none;
            font-size: 1.4rem;
            /* 글씨 크기 증가 */
            font-weight: 700;
            /* 글씨 두께 증가 */
            color: #aaa;
            cursor: pointer;
        }

        #closeFilterButton:hover {
            color: #333;
        }

        .suggestions {
            width: 100%;
            display: none;
            flex-direction: column;
            padding: 25px 0;
        }

        .suggestions div {
            padding: 5px 20px;
            cursor: pointer;
            font-size: 0.95rem;
            color: #999999;
            white-space: pre;
        }

        .suggestions div:hover {
            background-color: #f0f0f0;
        }

        .category-toggle {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-left: -350px;
        }

        .category-toggle button {
            padding: 5px 15px;
            border-radius: 20px;
            border: none;
            background-color: #f0f0f0;
            font-size: 14px;
            cursor: pointer;
        }

        .category-toggle button.active {
            background-color: #007aff;
            color: #fff;
        }

        .category-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .category-icons a img {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            transition: transform 0.2s ease;
        }

        .category-icons a:hover img {
            transform: scale(1.1);
        }

        .grade-icons {
            display: none;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .grade-icons div {
            text-align: center;
        }

        .grade-icons img {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            transition: transform 0.2s ease;
        }

        .grade-icons div:hover img {
            transform: scale(1.1);
        }

        footer {
            margin-top: 60px;
            padding: 40px 60px;
            background-color: #f9f9f9;
            font-size: 0.9rem;
            color: #777;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            text-align: left;
        }

        .footer-left {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: -30px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-logo img {
            display: block;
            margin-top: 10px;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin-top: 150px;
        }

        a,
        a:link,
        a:visited,
        a:hover,
        a:active,
        a:focus {
            color: #000;
            text-decoration: none;
        }

        .logout {
            text-decoration: underline !important;
        }

        /* 반응형 웹 디자인을 위한 미디어 쿼리 */
        @media (max-width: 1200px) {
            .login {
                margin-left: auto;
            }

            nav {
                margin-left: 50px;
            }

            .search-box {
                width: 90%;
            }

            .category-toggle {
                flex-direction: column;
                align-items: center;
                margin-left: 0;
            }

            .category-icons,
            .grade-icons {
                flex-wrap: wrap;
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            nav {
                flex-direction: column;
                margin-left: 0;
                gap: 10px;
                margin-top: 20px;
            }

            .login {
                margin-left: 0;
                margin-top: 10px;
                align-self: flex-end;
            }

            .tree-top {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .tree-description {
                margin-left: 0;
                text-align: center;
            }

            #tree {
                width: 300px;
                height: auto;
            }

            .search-box {
                width: 100%;
                padding: 15px 20px;
            }

            #filterPanel {
                width: 90%;
                left: 50%;
            }

            .category-icons img,
            .grade-icons img {
                width: 60px;
                height: 60px;
            }

            footer {
                flex-direction: column;
                gap: 20px;
            }

            .footer-left,
            .footer-links {
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            nav a {
                margin: 10px 0;
            }

            .search-box input {
                font-size: 0.9rem;
            }

            .clear-btn {
                font-size: 1rem;
            }

            .category-icons img,
            .grade-icons img {
                width: 50px;
                height: 50px;
            }

            .suggestions div {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-area">
            <a href="#">
                <img src="images/ytn_logo.png" alt="YTN Science 로고" style="height: 40px;">
            </a>
        </div>
        <nav>
            <a href="#">영상</a>
            <div class="dropdown">
                <a href="#">학습</a>
                <div class="dropdown-content">
                    <a href="#">실험</a>

                <div class="dropdown-content">

    </header>

    <section class="tree-section">
        <div class="tree-top">
            <div class="tree-description">
                나무를 흔들어보세요<br>
                <span><img src="images/aaa.png" alt="느낌표" class="aaa">나무를 클릭해 보세요</span>
            </div>
            <div id="tree-container">
                <img id="tree" src="images/tree_origin.png" alt="나무 이미지">

                <img class="apple" src="images/apple.png" style="top: 79px; left: 186px;">
                <img class="apple" src="images/apple.png" style="top: 200px; left: 160px;">
                <img class="apple" src="images/apple.png" style="top: 130px; left: 300px;">
                <img class="apple" src="images/apple.png" style="top: 150px; left: 260px;">
            </div>
        </div>

        <div class="search-box" id="searchBox">
            <div class="search-input-wrapper">
                <input type="text" placeholder="🔍︎  키워드를 검색하세요">

            </div>

                <button id="closeFilterButton">✕</button>
                <h3>영상 필터</h3>
                <select>
                    <option>교사 평점</option>
                    <option selected>조회수</option>
                    <option>AI 추천</option>
                </select>
                <select>
                    <option>1일 전</option>
                    <option>1주 전</option>
                    <option>1달 전</option>
                </select>
                <select>
                    <option>5분 이하</option>
                    <option>5~20분</option>
                    <option>20분 이상</option>
                </select>
                <div class="filter-buttons">
                    <button onclick="resetFilter()">초기화</button>
                    <button onclick="applyFilter()">적용하기</button>
                </div>
            </div>
        </div>

        <div class="category-toggle">
            <button class="active">과목별</button>
            <button>학년별</button>
        </div>

        <div class="category-icons">
            <a href="chemistry.html"><img src="images/chemical.png" alt="화학"></a>
            <a href="physics.html"><img src="images/physics.png" alt="물리학"></a>
            <a href="biology.html"><img src="images/biological.png" alt="생명과학"></a>

    <hr>

    <footer>
        <div class="footer-left">
            <div class="footer-links">
                <a href="#">사이트 소개</a>

                    대표 전화...               Email...</p>
            </div>
        </div>
        <div class="footer-logo">
            <img src="images/ytnXwink.png" alt="YTN x Swink" width="200" height="28">
        </div>
    </footer>

    <script>
        // 기존 JavaScript 코드
        const tree = document.getElementById('tree');
        const apples = document.querySelectorAll('.apple');
        const groundLevel = 370;

        tree.addEventListener('click', () => {
            tree.classList.add('shake');
            apples.forEach((apple, i) => {
                setTimeout(() => {
                    startGravityBounce(apple);
                }, i * 300);
            });
            setTimeout(() => {
                tree.classList.remove('shake');
            }, 1000);
        });

        function startGravityBounce(apple) {
            let position = parseFloat(apple.style.top);
            let velocity = 0;
            const gravity = 0.6;
            const bounce = 0.7;
            const originalPosition = apple.style.top;

            const interval = setInterval(() => {
                velocity += gravity;
                position += velocity;
                if (position >= groundLevel) {
                    position = groundLevel;
                    velocity *= -bounce;
                    if (Math.abs(velocity) < 1) {
                        clearInterval(interval);
                        setTimeout(() => {
                            apple.style.top = originalPosition;
                        }, 3000);
                        return;
                    }
                }
                apple.style.top = position + 'px';
            }, 16);
        }

        const subjectBtn = document.querySelector('.category-toggle button:nth-child(1)');
        const gradeBtn = document.querySelector('.category-toggle button:nth-child(2)');
        const subjectIcons = document.querySelector('.category-icons');
        const gradeIcons = document.querySelector('.grade-icons');

        subjectBtn.addEventListener('click', () => {
            subjectBtn.classList.add('active');
            gradeBtn.classList.remove('active');
            subjectIcons.style.display = 'flex';
            gradeIcons.style.display = 'none';
        });

        gradeBtn.addEventListener('click', () => {
            gradeBtn.classList.add('active');
            subjectBtn.classList.remove('active');
            subjectIcons.style.display = 'none';
            gradeIcons.style.display = 'flex';
        });

        const searchBox = document.getElementById('searchBox');
        const clearButton = document.getElementById('clearButton');
        const searchInput = document.querySelector('.search-box input');
        const suggestionsBox = document.getElementById('suggestions');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim();
            suggestionsBox.innerHTML = '';
            suggestionsBox.style.display = 'none';
            searchBox.classList.remove('expanded');

            if (query.includes('뉴')) {
                const suggestions = ['🔍︎  뉴런                                                                                              생명과학 > 인체 > 신경', '🔍︎  뉴턴                                                                                              물리학 > 중력 > 학자'];
                suggestions.forEach(suggestion => {
                    const suggestionDiv = document.createElement('div');
                    suggestionDiv.textContent = suggestion;
                    suggestionDiv.addEventListener('click', () => {
                        if (suggestion === '🔍︎  뉴턴                                                                                              물리학 > 중력 > 학자') {
                            window.open('https://www.youtube.com/watch?v=z57L0lwxXLQ', '_blank');
                        }
                        if (suggestion === '🔍︎  뉴런                                                                                              생명과학 > 인체 > 신경') {
                            window.open('https://www.youtube.com/watch?v=TftycSYuckg', '_blank');
                        }
                        searchInput.value = suggestion;
                        suggestionsBox.style.display = 'none';
                        searchBox.classList.add('expanded');
                    });
                    suggestionsBox.appendChild(suggestionDiv);
                });
                suggestionsBox.style.display = 'flex';
                searchBox.classList.add('expanded');
            }
        });

        searchInput.addEventListener('blur', () => {
            setTimeout(() => {
                suggestionsBox.style.display = 'none';
                searchBox.classList.remove('expanded');
            }, 200);
        });

        searchInput.addEventListener('focus', () => {
            const query = searchInput.value.trim();
            if (query.includes('뉴')) {
                suggestionsBox.style.display = 'flex';
                searchBox.classList.add('expanded');
            }
        });

        clearButton.addEventListener('click', () => {
            searchInput.value = '';
            suggestionsBox.innerHTML = '';
            suggestionsBox.style.display = 'none';
            searchBox.classList.remove('expanded');
            searchInput.focus();
        });

        // 필터 패널 이벤트 리스너
        const sortButton = document.getElementById('sortButton');
        const filterPanel = document.getElementById('filterPanel');
        const closeFilterButton = document.getElementById('closeFilterButton');

        // 초기 상태 설정
        filterPanel.style.display = 'none';

        sortButton.addEventListener('click', () => {
            const isHidden = filterPanel.style.display === 'none' || filterPanel.style.display === '';
            filterPanel.style.display = isHidden ? 'block' : 'none';
        });

        closeFilterButton.addEventListener('click', () => {
            filterPanel.style.display = 'none';
        });

        function resetFilter() {
            const selects = filterPanel.querySelectorAll('select');
            selects.forEach(select => select.selectedIndex = 0);
        }

        function applyFilter() {
            alert('필터가 적용되었습니다.');
        }
    </script>
</body>
