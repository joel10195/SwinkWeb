        <select>
          <option>5분 이하</option>
          <option>5~20분</option>
          <option>20분 이상</option>
        </select>
        <div class="filter-buttons">
          <button onclick="resetFilter()">초기화</button>
          <button onclick="applyFilter()">적용하기</button>
        </div>
      </div>
    </div>

    <div class="category-toggle">
